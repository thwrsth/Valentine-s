<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Happy Valentine's Day, My Love! ❤️</h1>
        <p>You are the most amazing person in my life, and I love you so much! 💖</p>

        <!-- Video Section -->
        <div id="videoContainer">
            <video id="loveVideo" autoplay loop muted>
                <source src="heart-animation.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Game Section (Hidden at first) -->
        <div class="game-container" id="game">
            <h2>Click the Hearts! ❤️</h2>
            <p class="score">Score: <span id="score">0</span></p>
            <div>
                <span class="heart" onclick="increaseScore()">❤️</span>
                <span class="heart" onclick="increaseScore()">💖</span>
                <span class="heart" onclick="increaseScore()">💕</span>
                <span class="heart" onclick="increaseScore()">💞</span>
                <span class="heart" onclick="increaseScore()">💗</span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
