<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="photo-section">
        <img src="your-photo.jpg" alt="Me">
        <img src="potbar.jpg" alt="💖US💖">
        <img src="girlfriend-photo.jpg" alt="My Love">
    </div>
    
<div class="container">
    <h1>Happy Valentine's Day, My Love! ❤️</h1>
    <p>You are the most amazing person in my life, and I love you so much! 💖</p>
    <button id="showMessage">Click for a surprise</button>

    <div id="hiddenMessage" class="hidden">
        <p>You make my world brighter every day! 🌟 You are my heart’s most precious light,  
            A love so warm, so pure, so bright. 💖 </p>
        
        <!-- Video -->
        <video width="300" autoplay loop muted>
            <source src="heart-animation.mp4" type="video/mp4" class="vid">
            Your browser does not support the video tag. 
        </video>
    </div>
</div>

         <!-- Game Section (Hidden at first) -->
         <div class="game-container" id="game">
            <h2>Click the Hearts! ❤️</h2>
            <p class="score">Score: <span id="score">0</span></p>
            <div>
                <span class="heart" onclick="increaseScore()">❤️</span>
                <span class="heart" onclick="increaseScore()">💖</span>
                <span class="heart" onclick="increaseScore()">💕</span>
                <span class="heart" onclick="increaseScore()">💞</span>
                <span class="heart" onclick="increaseScore()">💗</span>
            </div>
        </div>
        <button onclick="goToNextPage()" class="next-btn">Next ➡️</button>
    </div>
    <script src="data.js">
        
         // Function to show the game after a delay
         setTimeout(function() {
            document.getElementById("videoContainer").style.opacity = "0"; // Fade out video
            setTimeout(function() {
                document.getElementById("videoContainer").style.display = "none"; // Hide video completely
                document.getElementById("game").style.display = "block"; // Show game
            }, 1000); // Wait 1s after fade out
        }, 5000); // Wait 5 seconds before showing game

        // Game logic: Increase score when clicking hearts
        let score = 0;
        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }

        function increaseScore() {
            score++;
            document.getElementById("score").innerText = score;
        }

        function goToNextPage() {
            window.location.href = "valentines.html"; // Redirects to second page
        }

    </script>
</body>
</html>
